<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: white;
			border-radius: 5px;
			padding: 20px;
			width: 50%;
			margin: auto;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		input[type=text], input[type=email], input[type=tel], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="fname" placeholder="Your first name.." required>

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lname" placeholder="Your last name.." required>

		<label for="email">Email Address</label>
		<input type="email" id="email" name="email" placeholder="Your email address.." required>

		<label for="mobile">Mobile Number</label>
		<input type="tel" id="mobile" name="mobile" placeholder="Your mobile number.." required>

		<label for="qualification">Qualification</label>
		<input type="text" id="qualification" name="qualification" placeholder="Your qualification.." required>

		<label for="branch">Branch</label>
		<select id="branch" name="branch" required>
			<option value="">--Select Branch--</option>
			<option value="CSE">Computer Science Engineering</option>
			<option value="ECE">Electronics and Communication Engineering</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
		</select>

		<label for="institute">Institution</label>
		<input type="text" id="institute" name="institute" placeholder="Your institution.." required>

		<label for="year">Year of Passing Out</label>
		<input type="text" id="year" name="year" placeholder="Your year of passing out.." required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
